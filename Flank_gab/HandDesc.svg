       id="text2985"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="516.59961"
         y="323.19031"
         style="font-size:24px;fill:#000000"
         id="tspan3023">Throughout the experiment, you will have one of your hands up against the side </tspan><tspan
         sodipodi:role="line"
         x="516.59961"
         y="353.19031"
         style="font-size:24px;fill:#000000"
         id="tspan3017">of the screen,and the other hand placed comfortably on the table.  </tspan><tspan
         sodipodi:role="line"
         x="512.7793"
         y="383.19031"
         style="font-size:24px;fill:#000000"
         id="tspan3011">Instruction screens will indicate which hand you should place near the screen.</tspan><tspan
         sodipodi:role="line"
         x="512.7793"
         y="413.19031"
         style="font-size:24px;fill:#000000"
         id="tspan3021" /><tspan
         sodipodi:role="line"
         x="516.59961"
         y="443.19031"
         style="font-size:24px;fill:#000000"
         id="tspan3026">You should align your hand such that your fingers are touching the side </tspan><tspan
         sodipodi:role="line"
         x="516.59961"
         y="473.19031"
         style="font-size:24px;fill:#000000"
         id="tspan3028">of the monitor,and the palm of your hand is facing the circles at </tspan><tspan
         sodipodi:role="line"
         x="512.7793"
         y="503.19031"
         style="font-size:24px;fill:#000000"
         id="tspan3018">the center of the screen.</tspan><tspan
         sodipodi:role="line"
         x="512.7793"
         y="533.19031"
         style="font-size:24px;fill:#000000"
         id="tspan3030" /><tspan
         sodipodi:role="line"
         x="516.59961"
         y="563.19031"
         style="font-size:24px;fill:#000000"
         id="tspan3034">Try this with each hand.  Ask the experimenter to confirm </tspan><tspan
         sodipodi:role="line"
         x="512.7793"
         y="593.19031"
         style="font-size:24px;fill:#000000"
         id="tspan3007">that you have the correct hand positioning.</tspan><tspan
